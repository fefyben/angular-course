<div class="row">
  <div class="col-xs-6">
    <app-shopping-edit></app-shopping-edit>
    <hr>
    <ul class="list-group">
      <li class="list-group-item"
        style="cursor: pointer"
        *ngFor="let ingredient of ingredients">
        {{ ingredient.name }} - <strong>{{ ingredient.amount }}</strong> ({{ ingredient.unit }})
      </li>
    </ul>
  </div>
</div>
